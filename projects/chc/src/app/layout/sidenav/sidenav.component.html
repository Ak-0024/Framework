<mat-toolbar class="header_toolbar">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <!-- <mat-icon>favorite</mat-icon> -->
    <!-- <span class='material-icons-outlined'>logout</span> -->
    <mat-icon aria-hidden="false">message</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav nav_list" mode="side">
    <mat-nav-list>
      <span *ngFor="let item of menu">
        <span *ngIf="item.children && item.children.length > 0">
          <mat-accordion>
            <mat-expansion-panel  #matExpansionPanel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <!-- Cabeceras del submenu -->
                  <div fxLayout="row" fxLayoutAlign="space-between center"  class="m-1 text-white"> 
                    <mat-icon>{{item.iconName}}</mat-icon>
                    {{item.displayName}}
                  </div>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <span *ngFor="let child of item.children" >
                <mat-list-item routerLink="[child.route]">
                  <!-- Entradas de cada submenÃº  -->
                  <div fxLayout="row" fxLayoutAlign="" > 
                    <mat-icon>{{child.iconName}}</mat-icon>
                    {{child.displayName}}
                  </div>
                </mat-list-item>
              </span>
            </mat-expansion-panel>
          </mat-accordion>
        </span>
        <span *ngIf="!item.children || item.children.length === 0" class="childRout">
          <mat-list-item [routerLink]="item.route">
            <!-- Entradas principales -->
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <mat-icon>{{item.iconName}}</mat-icon>
              {{item.displayName}}
            </div>
          </mat-list-item>
        </span>
      </span>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content" style="overflow:hidden;">
    <div class="grid-container">
   <router-outlet></router-outlet>
  </div>
  </div>

</mat-drawer-container>
